<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta charset="utf-8" />

<title>Student Registration Form</title>

</head>

<body>

<center>

<img src="CMRU_logo.jpg" height="100" width="150">

<form name="Registration" method="get">

<table border="0" width="350" cellspacing="10" cellpadding="2" bgcolor="cyan">

<tr><td colspan="2"><center>Registration</center></td></tr>

<tr>

<td>Name(as Per 10th Marks card): </td><td align="left"><input type="text" name="Name"></td>

</tr>

<tr><td>Gender</td>

<td><input type="radio" name="gender" vale="Male">Male<br>

<input type="radio" name="gender" vale="Male">Female</td>

</tr>

<tr><td>Date of Birth:</td><td><input type="date" id="dob" name="date of

birth"></td></tr>

<tr><td>School: </td><td><select name="school" size="1">

<option value="SOSS">SOSS</option>

<option value="SOM">SOM</option>
<option value="SOSS">SOSS</option>

<option value="SOEC">SOEC</option>

<option value="SOET">SOET</option>

<option value="50A">50A</option>

</select></td></tr>

<tr><td>Program: </td><td><select name="program" size="1">

<option value="BCA(G)">BCA(G)</option>

<option value="BCA(DS)">BCA(DS)</option>

<option value="BCA(CC)">BCA(CC)</option>

<option value="BCA(VFX)">BCA(VFX)</option>

<option value="BCA(GAD)">BCA(GAD)</option>

<option value="BCA(FM)">BCA(FM)</option>

</select></td></tr>

<tr><td>Phone: </td><td><select name="phone" size="1">

<option value="+91">+91</option>

<option value="+1">+1</option>

</select>

<input type="text" name="phone"></td></tr>

<tr><td>Email:</td><td><input type="text" name="Email"></td></tr>

<tr><td>Address: </td><td><textarea name="addressTxt" rows="5" cols="15"></textarea></td></tr>

<tr><td colspan="2"><center><input type="button" value="Apply Now">

</center> </td></tr>

</table>

</form>

</center>

</body>

</html>
